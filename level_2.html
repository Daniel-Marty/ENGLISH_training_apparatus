            <li><button id='present__s' type="button" class="button tense"></button></li>

            <li><a href="./level_0.html"><button id='zero_level' type="button" class="button tense">0</button></a></li>
            <li><a href="./level_1.html"><button id='first_level' type="button" class="button tense">1</button></a></li>

        <li>
            <p id='prompt__pr__s' class="prompt hidden">He does <br> He doesn't do <br> Does he do? </p>

            <p id='prompt__f__s' class="prompt hidden">I will say <br> I won't say<br> Will I say? </p>

        <li>
            <p id='prompt__p__s' class="prompt hidden">I went there <br> I didn't go there <br> Did you go there?</p>

        <li>
            <div id="secondVerb" onclick="second_level()" class="secondVerb"><img class="verb__pic" id='verb'
